<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSP</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1><a href="index.html">Brady Wales</a></h1>
      <nav>
        <ul>
          <li><a href="mailto:bradywales@gmail.com">email</a></li>
          <li><a href="https://github.com/bradywales">github</a></li>
          <li>
            <a href="https://www.linkedin.com/in/brady-wales">linkedin</a>
          </li>
          <li><a href="resume.pdf" target="_blank">resume</a></li>
        </ul>
      </nav>
      <hr />
    </div>
    <section id="lsp" class="section">
      <h2>Live Sequence Protocol</h2>
      <section class="project-info">
        <div id="overlay"></div>
        <div>
          <div class="project-image">
            <img src="project-image.png" alt="Project Image" />
          </div>
          <div class="project-details" id="details">
            <h3>Written in GoLang, 1000+ lines of code</h3>
            <p>
              Live Sequence Protocol, an internet protocol built on UDP to
              reliably transmit data between clients and servers.
            </p>
          </div>
        </div>
      </section>
    </section>

    <footer>
      <p>&copy; 2023 Brady Wales</p>
    </footer>
    <script>
      const projectImages = document.querySelectorAll(".project-image img");
      projectImages.forEach((image) => {
        image.addEventListener("click", () => {
          if (image.style.transform != "scale(1.35)") {
            document.getElementById("overlay").style.display = "block";
            image.style.top = "20%";
            image.style.left = "20%";
            image.style.transform = "scale(1.35)";
            image.style.zIndex = "2";
            image.style.cursor = "zoom-out";
            document.body.style.overflowY = "hidden";
          } else {
            document.getElementById("overlay").style.display = "none";
            image.style.transform = "scale(1)";
            image.style.zIndex = "0";
            image.style.cursor = "zoom-in";
            document.body.style.overflowY = "scroll";
          }
        });
      });

      document.getElementById("overlay").addEventListener("click", () => {
        document.getElementById("overlay").style.display = "none";
        projectImages.forEach((image) => {
          image.style.transform = "scale(1)";
          image.style.zIndex = "0";
          image.style.cursor = "zoom-in";
          document.body.style.overflowY = "scroll";
        });
      });
    </script>
  </body>
</html>
